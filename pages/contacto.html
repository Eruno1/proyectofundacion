    <main class="d-flex justify-content-center">
        <section class="container-fluid formwrap maincontainter">
          <div class="row col-12 formwrap__margin">
            <div class="col-md-6 formulario__campos">
              <h3 class="subtitulo d-flex align-items-center justify-content-center">¡Contactate con nosotros!</h3>
              <form action="" class="formulario__contacto">
                <div class="">
                    <label for="nombre"></label>
                    <input type="text" id="nombre" name="nombre" placeholder="Nombre" class="">
                </div>
    
                <div class="">
                    <label for="Apellido"></label>
                    <input type="text" id="Apellido" name="Apellido" placeholder="Apellido" class="">
                </div>

                <div class="">
                    <select name="tipoproyecto" id="tipoproyecto-select" class="">
                        <option value="">¿Que tipo de proyecto es?</option>
                        <option value="salud">Salud</option>
                        <option value="promocion">Promoción</option>
                        <option value="eduacacion">Educación</option>
                        <option value="aguamedioambiente">Agua y medio ambiente</option>
                    </select>
                </div>
        
                <div class="">
                    <label for="edad"></label>
                    <input type="text" id="edad" name="edad" placeholder="Fecha de nacimiento" class="">
                </div>
        
                <div class="">
                    <label for="correo"></label>
                    <input type="email" id="correo" name="correo" placeholder="Ingresar su email"  class="">
                </div>
        
                <div class="">
                    <label for="clave"></label>
                    <input type="text" id="clave" name="clave" placeholder="Ingresar el nombre de su proyecto" class="">
                </div>
        
                <div class="">
                    <label for="descripcion"></label>
                    <input type="text" id="descripcion" name="descripcion" placeholder="Ingresar breve descripcion" class=""> 
                </div>
                <div class="row col-12 d-flex justify-content-center formulario__margin">
                  <div class="formulario__botones d-flex justify-content-center text-center">
                    <div class="col-md-6">
                      <input type="reset" value="Borrar" class="bg-danger">

                    </div>
                    <div class="col-md-6">
                      <input type="submit" value="Enviar" class="bg-primary">

                    </div>    
                </div>
                </div>
                
            </form>
            </div>
            <div class="col-md-6 imagecontainer d-flex justify-content-end">
              <div class="formbackground">

              </div>
            </div>
          </div>
        </section>
