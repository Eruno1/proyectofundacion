    <main class="moverformulario">
        <section class="formulario__wrap">
            <div class="formulario__seccion1">
                <h3 class="subtitulo">¡Contactate con nosotros!</h3>
                <form action="" class="formulario__contenedor">
                    <div class="formulario__whitebox">
                        <label for="nombre"></label>
                        <input type="text" id="nombre" name="nombre" placeholder="Nombre" class="formulario__campos">
                    </div>
        
                    <div class="formulario__whitebox">
                        <label for="Apellido"></label>
                        <input type="text" id="Apellido" name="Apellido" placeholder="Apellido" class="formulario__campos">
                    </div>

                    <div class="formulario__whitebox">
                        <select name="tipoproyecto" id="tipoproyecto-select" class="formulario__selector">
                            <option value="">¿Que tipo de proyecto es?</option>
                            <option value="salud">Salud</option>
                            <option value="promocion">Promoción</option>
                            <option value="eduacacion">Educación</option>
                            <option value="aguamedioambiente">Agua y medio ambiente</option>
                        </select>
                    </div>
            
                    <div class="formulario__whitebox">
                        <label for="edad"></label>
                        <input type="text" id="edad" name="edad" placeholder="Fecha de nacimiento" class="formulario__campos">
                    </div>
            
                    <div class="formulario__whitebox">
                        <label for="correo"></label>
                        <input type="email" id="correo" name="correo" placeholder="Ingresar su email"  class="formulario__campos">
                    </div>
            
                    <div class="formulario__whitebox">
                        <label for="clave"></label>
                        <input type="text" id="clave" name="clave" placeholder="Ingresar el nombre de su proyecto" class="formulario__campos">
                    </div>
            
                    <div class="formulario__whitebox">
                        <label for="descripcion"></label>
                        <input type="text" id="descripcion" name="descripcion" placeholder="Ingresar breve descripcion" class="formulario__campos"> 
                    </div>
                    
                    <div class="formulario__botones">
                        <input type="reset" value="Borrar" class="formulario__botones--borrar">
        
                        <input type="submit" value="Enviar" class="formulario__botones--enviar">
                    </div>
                </form>
            </div>
            
            <div class="imagenfondocontacto">

            </div>  
        </section>   
        
    </main>
